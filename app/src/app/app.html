<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list *ngIf="userLogged.tipo === 'p'">
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon name='{{p.icon}}'></ion-icon> {{p.title}}
      </button>
      <button menuClose ion-item (click)="sair()" >
        <ion-icon name="md-log-out"></ion-icon> Sair
      </button>
    </ion-list>
    <ion-list *ngIf="userLogged.tipo === 'm'">
      <button menuClose ion-item *ngFor="let p of consultorioPages" (click)="openPage(p)">
        <ion-icon name='{{p.icon}}'></ion-icon> {{p.title}}
      </button>
      <button menuClose ion-item (click)="sair()" >
        <ion-icon name="md-log-out"></ion-icon> Sair
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
