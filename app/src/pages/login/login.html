  <form #formCtrl="ngForm">

    <ion-item class="campo-formulario">
      <ion-label floating style="color:black;font-weight:bolder;font-style: initial;">Email</ion-label>
      <ion-input name="email" [(ngModel)]="usuario.email" type="email" required></ion-input>
    </ion-item>
    
    <ion-item class="campo-formulario">
      <ion-label floating style="color:black;font-weight:bolder;font-style: initial;">Senha</ion-label>
      <ion-input name="senha" [(ngModel)]="usuario.senha" type="password" required></ion-input>
    </ion-item>  
    
    <ion-item class="campo-formulario">
      <ion-label floating style="color:black;font-weight:bolder;font-style: initial;">Tipo</ion-label>
      <ion-select [(ngModel)]="usuario.tipo" [ngModelOptions]="{standalone: true}" >
        <ion-option value="m" selected="true" >Medico</ion-option>
        <ion-option value="p">Paciente</ion-option>
      </ion-select>
    </ion-item> 
    <br>
    <ion-row>
      <ion-col text-center>
        <button ion-button block [disabled]="isValid()" (click)="login(usuario.email,usuario.senha)">
          Entrar
        </button>
      </ion-col>
    </ion-row>
  
    <ion-row>
      <ion-col text-center>
        <button ion-button clear color="light">
          Esqueceu a senha?
        </button>
      </ion-col>
    </ion-row>
  
  </form>
