<ion-content padding>
  <div class="background-login">
  </div>
  <div class="login-content">
    <ion-row>
      <ion-col col-12 class="login-title">
        LOGIN
        <hr class="separador"/>
      </ion-col>
    </ion-row>
    <form #formCtrl="ngForm">           
      <ion-item class="campo-formulario">
        <ion-label floating> E-mail <ion-icon name="md-mail" style="float: right"></ion-icon></ion-label>
        <ion-input type="text" name="title" [(ngModel)]="usuario.email" required></ion-input>
      </ion-item>
      <ion-item class="campo-formulario">
        <ion-label class="color-white" floating> Senha  <ion-icon name="md-key" style="float: right"></ion-icon></ion-label>
        <ion-input type="password" name="description" [(ngModel)]="usuario.senha" required></ion-input>
      </ion-item>
      <ion-row class="buttons-login">
        <ion-col col-6 class="text-center">
          <button ion-button color="light" (click)="registrar()"> CADASTRE-SE </button>
        </ion-col>
        <ion-col col-6 class="text-center">
          <button ion-button color="light" [disabled]="!formCtrl.form.valid" (click)="login(usuario.email,usuario.senha)"> ENTRAR </button>
        </ion-col>
      </ion-row>
    </form>
  </div>
    
</ion-content>
