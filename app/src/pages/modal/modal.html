<ion-header>
  <ion-toolbar>
    <ion-title>
      Descrição
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancelar</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item>
        <ion-avatar item-start>
          <img src="{{medico.avatar}}">
        </ion-avatar>
        <h2>{{medico.nome}}</h2>
        <p>{{medico.esp}}</p>
      </ion-item>
    
      <ion-item >
        <h2>{{medico.clin}}</h2>
        <p>{{medico.end}}</p>
      </ion-item>

      <ion-item >
        Valor
        <ion-note item-end>
          R$ {{medico.valor}}
        </ion-note>
      </ion-item>

      <ion-item >
        Avaliação
        <ion-note item-end>
          <span class="fa fa-star checked" *ngFor="let est of estrela"></span>
        </ion-note>
      </ion-item>
  </ion-list>
  <ion-content id="contBotao">
    <button ion-button id="agendar" (click)="agendarConsulta()">Agendar consultar</button>
  </ion-content>
</ion-content>
