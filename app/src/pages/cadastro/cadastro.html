<ion-header>

  <ion-navbar>
    <ion-title>cadastro</ion-title>
  </ion-navbar>

</ion-header>
 
<ion-content class="login-content" padding>
  <div class="login-box">
    
    <form (ngSubmit)="RegistrarPaciente()">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" [(ngModel)]="model.nome" [ngModelOptions]="{standalone: true}" placeholder="Nome Completo" name="nome"  required></ion-input>
            </ion-item>

            <ion-item>
                <ion-datetime  [(ngModel)]="model.dataNascimento" [ngModelOptions]="{standalone: true}" placeholder="Data de Nascimento" displayFormat="DD/MM/YYYY" ></ion-datetime>
            </ion-item>

            <ion-item>
                <ion-input type="text" [(ngModel)]="model.cpf" [ngModelOptions]="{standalone: true}" placeholder="CPF" name="cpf"  required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="text" [(ngModel)]="model.telefone" [ngModelOptions]="{standalone: true}" placeholder="Telefone" name="telefone"  required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="text" [(ngModel)]="model.email" [ngModelOptions]="{standalone: true}" placeholder="Email" name="email"  required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" [(ngModel)]="model.senha" [ngModelOptions]="{standalone: true}" placeholder="Password" name="password" required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" >Register</button>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>
