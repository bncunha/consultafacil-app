<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>


<!-- apenas exemplo de como futuramente pode fica -->
<ion-content padding>

  <div *ngFor="let c of consulta">
  <ion-card>
    <ion-card-header>
      <ion-badge item-end> 
        <ion-icon name="calendar"></ion-icon> {{c.data}} {{c.hora}}
      </ion-badge>
    </ion-card-header>
    <ion-card-content>
      {{c.med}}<p>
      {{c.espec}}<p>
      <button ion-button round class="localizacao" ><ion-icon name="md-map" (click)='abrirTela(c.lat ,c.log)'> Localização</ion-icon></button>
      <button ion-button round class="cancelar"><ion-icon name="md-close"> Cancelar</ion-icon></button>
    </ion-card-content>
  </ion-card>
  </div>

  <ion-card>
      <ion-card-header>
        <ion-badge item-end> 
          <ion-icon name="calendar"></ion-icon> 05/06/2018 09:30hrs
        </ion-badge>
      </ion-card-header>
      <ion-card-content>
        Dr. Maria do Socorro<p>
        Pediatra<p>
        <button ion-button round class="localizacao"><ion-icon name="md-map"> Localização</ion-icon></button>
        <button ion-button round class="cancelar"><ion-icon name="md-close"> Cancelar</ion-icon></button>
      </ion-card-content>
    </ion-card>

    <ion-card>
        <ion-card-header>
          <ion-badge item-end> 
            <ion-icon name="calendar"></ion-icon> 20/06/2018 11:00hrs
          </ion-badge>
        </ion-card-header>
        <ion-card-content>
          Dr. Priscila Souza <p>
          Dentista<p>
          <button ion-button round class="localizacao"><ion-icon name="md-map"> Localização</ion-icon></button>
          <button ion-button round class="cancelar"><ion-icon name="md-close"> Cancelar</ion-icon></button>
        </ion-card-content>
      </ion-card>    
</ion-content>
