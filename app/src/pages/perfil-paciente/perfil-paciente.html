<ion-header>

  <ion-navbar>
    <ion-title>perfilPaciente</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<h1> Dados Pessoais </h1>
 <ion-list class="item no-padding">
    <ion-item>

      <ion-grid>
        <ion-row>
           <ion-col col-10><h2>Nome:</h2></ion-col>
           <ion-col col-2></ion-col>
           <ion-col col-1>{{ model.nome }}</ion-col>
        </ion-row>
      </ion-grid>

    </ion-item>
    <ion-item>

       <ion-grid>
        <ion-row>
           <ion-col col-10><h2>Data Nascimento:</h2></ion-col>
           <ion-col col-2></ion-col>
           <ion-col col-1>{{ model.dataNascimento }}</ion-col>
        </ion-row>
      </ion-grid>

    </ion-item>
    <ion-item>

      <ion-grid>
        <ion-row>
           <ion-col col-10><h2>Telefone:</h2></ion-col>
           <ion-col col-2><button ion-button icon-only><ion-icon name="create"></ion-icon></button></ion-col>
           <ion-col col-1>{{ model.telefone }}</ion-col>
        </ion-row>
      </ion-grid>

    </ion-item>
    <ion-item>

        <ion-grid>
            <ion-row>
               <ion-col col-10><h2>Email</h2></ion-col>
               <ion-col col-2><button ion-button icon-only><ion-icon name="create"></ion-icon></button></ion-col>
               <ion-col col-1>{{ model.email }}</ion-col>
            </ion-row>
        </ion-grid>

    </ion-item>
    <ion-item>

       <ion-grid>
        <ion-row>
           <ion-col col-10><h2>Senha:</h2></ion-col>
           <ion-col col-2><button ion-button icon-only><ion-icon name="create"></ion-icon></button></ion-col>
           <ion-col col-1>Redefinir senha?</ion-col>
        </ion-row>
      </ion-grid>

    </ion-item>
  </ion-list>

</ion-content>
